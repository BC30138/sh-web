name: Deploy
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "deploy"
        run: |
          eval `ssh-agent -s`
          echo "${{ secrets.SERVER_KEY }}" > deploy_key
          ssh -i deploy_key ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} -f '
              cd sh-web
              ls
          '