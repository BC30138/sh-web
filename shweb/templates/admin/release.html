{% extends "admin/base.html" %}
{% block head %}
{{ super() }}
<link rel='stylesheet' href="/static/css/home.css">
{% endblock %}
{% block content %}
<form action="/admin/release?action=new" method="post" enctype="multipart/form-data">
    <img id="output" />
    Select image to upload:
    <input type="file" name="cover" id="fileToUpload" accept="image/jpeg" onchange="loadFile(event)">
    <input type="submit" value="Upload Image" name="submit">
</form>
{% endblock %}
{% block loaded_scripts %}
<script src="/static/scripts/admin/release.js"></script>
{% endblock %}
